<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore exclusive listings on biDazzle. Find unique items for sale and take action today. Your next purchase is just a click away in the dynamic marketplace of biDazzle."
    />
    <title>Listings | Bidazzle</title>
    <link rel="stylesheet" href="../dist/css/styles.css" />
    <link rel="icon" href="/assets/icon.png" />

    <script src="../src/scss/bootstrap.bundle.min.js" defer></script>
    <script src="/js/consts/consts.js" defer type="module"></script>
    <script src="/js/listings/allListings.js" defer type="module"></script>
    <script src="/js/listings/newListing.js" defer type="module"></script>
    <script src="/js/listings/placeBid.js" defer type="module"></script>
    <script src="/js/functions/functions.js" defer type="module"></script>
    <script src="/js/profile/myCredits.js" defer type="module"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"
      integrity="sha512-H+rglffZ6f5gF7UJgvH4Naa+fGCgjrHKMgoFOGmcPTRwR6oILo5R+gtzNrpDp7iMV3udbymBVjkeZGNz1Em4rQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <a href="/html/listings.html" class="logoLink2" id="homeLogo"></a>

      <div class="d-flex align-items-center justify-content-center creditsDiv">
        <img
          src="../assets/search.png"
          id="search"
          alt="Search"
          title="Search"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasTop"
          aria-controls="offcanvasTop"
        />

        <div class="d-flex align-items-center">
          <p id="credits" title="Credits left"></p>
          <img
            src="/assets/credits.png"
            class="img-fluid me-3 credits"
            alt="Credits"
            title="Credits left"
          />
        </div>

        <img
          src="../assets/newListing.png"
          alt="New listing"
          title="New listing"
          class="img-fluid newListing"
          id="newListing"
        />
      </div>
      <button
        class="navbar-toggler me-3"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end me-3"
        id="navbarSupportedContent"
      >
        <ul class="nav nav-pills d-flex justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="/html/myProfile.html" id="profilePage">
              <img
                src="../assets/profile.png"
                alt="My Profile"
                title="My Profile"
                class="img-fluid menuIcons"
              />
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/html/listings.html" id="listingsPage">
              <img
                src="../assets/listings.png"
                alt="Listings"
                title="Listings"
                class="img-fluid menuIcons"
            /></a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/index.html"
              ><img
                src="../assets/loginOut.png"
                alt="Log out"
                title="Log out"
                class="img-fluid menuIcons"
            /></a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div
        class="offcanvas offcanvas-top"
        tabindex="-1"
        id="offcanvasTop"
        aria-labelledby="offcanvasTopLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasTopLabel">
            Search for a listing
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
            id="offcanvasTopClose"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div class="input-group mb-3" style="max-width: 500px">
            <input
              type="text"
              class="form-control"
              placeholder="Search listings"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              id="searchInput"
            />
            <button class="btn btn-primary" type="button" id="searchBtn">
              Search
            </button>
          </div>
        </div>
      </div>

      <div class="modal-dialog" id="createListing">
        <div class="modal-content modal-content2">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Create a new listing</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="closeListing"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="postTitle"
                placeholder="Title"
                aria-label="Title"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="datetime-local"
                class="form-control"
                id="postDate"
                aria-describedby="basic-addon1"
                title="When will the listing end?"
              />
            </div>
            <div class="input-group mb-3">
              <textarea
                class="form-control"
                id="postDescription"
                placeholder="Description"
                aria-label="Text"
                aria-describedby="basic-addon1"
                style="height: 20vh"
              ></textarea>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="postImage"
                placeholder="Image URL"
                aria-label="Image URL"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary me-2"
              data-bs-dismiss="modal"
              id="exitListing"
            >
              Exit
            </button>
            <button type="button" id="postListing" class="btn btn-primary">
              Post
            </button>
          </div>
        </div>
      </div>
      <div class="loader" id="loader"></div>
      <div id="listingsDiv"></div>
    </main>
  </body>
</html>
